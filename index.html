<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibe Coding Course</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--
    The header now only contains the title. The navigation has been moved
    out of the header so that it can sit in its own column on larger
    screens. This improves the layout on GitHub Pages, preventing the
    header background from covering the main content.
  -->
  <header>
    <h1>Vibe&nbsp;Coding&nbsp;Course</h1>
  </header>

  <!--
    The course navigation sits outside the header. Each button is
    generated by main.js from the modules array.
  -->
  <nav id="nav"></nav>

  <!-- Main content area. Course modules are rendered into this
    container by main.js when a navigation item is selected. -->
  <main id="content">
    <!-- Course content will be injected here by main.js -->
  </main>

  <!-- Assistant wizard for generating role‑specific prompts. -->
  <aside id="wizard">
    <h2>Assistant&nbsp;Wizard</h2>
    <form id="wizard-form">
      <label>
        Role
        <select id="wizard-role">
          <option value="pm-analyst">PM/Analyst</option>
          <option value="developer">Developer</option>
          <option value="test-runner">Test‑Runner</option>
          <option value="vibe-coach">Vibe‑Coach</option>
        </select>
      </label>
      <label>
        Task description
        <textarea id="wizard-task" rows="3" placeholder="Describe your task…"></textarea>
      </label>
      <button type="submit">Generate&nbsp;Prompt</button>
    </form>
    <pre id="wizard-output"></pre>
  </aside>

  <!-- Task capsule builder for creating structured JSON tasks. -->
  <aside id="capsule">
    <h2>Task&nbsp;Capsule&nbsp;Builder</h2>
    <form id="capsule-form">
      <label>ID <input id="capsule-id" type="text" placeholder="ABC‑123"></label>
      <label>Title <input id="capsule-title" type="text" placeholder="Add health endpoint"></label>
      <label>Goal <input id="capsule-goal" type="text" placeholder="Expose /health for uptime checks"></label>
      <label>Acceptance&nbsp;Criteria
        <textarea id="capsule-ac" rows="3" placeholder="Given… When… Then…"></textarea>
      </label>
      <label>Repo <input id="capsule-repo" type="text" placeholder="github.com/org/repo"></label>
      <label>Branch naming <input id="capsule-branch" type="text" placeholder="feature/ABC‑123"></label>
      <label>Dependencies
        <textarea id="capsule-deps" rows="2" placeholder="ABC‑122, ABC‑121"></textarea>
      </label>
      <button type="submit">Generate&nbsp;Capsule</button>
    </form>
    <pre id="capsule-output"></pre>
  </aside>

  <!-- Load client-side logic. The script remains at the end of body
    to ensure HTML is parsed before execution. -->
  <script src="main.js"></script>
</body>
</html>
